{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block body %}
    <h3>Забыли свой пароль?</h3>
    <p>Введите адрес своей электронной почты, чтобы получить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input class="btn btn-primary btn-sm" type="submit" value="Отправить e-mail">
    </form>
{% endblock %}
