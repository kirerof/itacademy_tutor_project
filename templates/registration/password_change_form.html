{% extends "base.html" %}

{% block body %}
    {% if form.errors %}
        <p>{{ form.errors }}</p>
        <a href="{% url "reception:password_change" %}">назад</a>
    {% else %}
        <h3>Измените свой пароль</h3>
        <form action="." method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class='btn btn-primary btn-sm' value="Сохранить">
        </form>
    {% endif %}
{% endblock %}
